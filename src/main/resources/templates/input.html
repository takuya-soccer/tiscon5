<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>お見積り情報入力</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Exo:900}"
        href="http://fonts.googleapis.com/css?family=Exo:900"/>
  <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
</head>

<body>
<nav th:insert="/header.html :: header"></nav>
<div class="container">
  <form th:action="@{/submit}" th:object="${userOrderForm}" class="form-horizontal" method="post">
    <h1>お見積り情報入力</h1>
    <ul th:if="${#fields.hasErrors('all')}">
      <li th:each="err : ${#fields.errors('all')}" th:text="${err}"></li>
    </ul>
    <div class="col-sm-12">
      <fieldset>
        <legend>個人情報</legend>
        <div class="form-group">
          <label for="customerName">氏名</label>
          <input type="text" id="customerName" name="customerName" th:field="*{customerName}" class="form-control" placeholder="山田太郎"/>
        </div>
        <div class="form-group">
          <label for="tel">連絡先TEL</label>
          <input type="tel" id="tel" name="tel" th:field="*{tel}" class="form-control" placeholder="03-1234-5678"/>
        </div>
        <div class="form-group">
          <label for="email">連絡先メールアドレス</label>
          <input type="text" id="email" name="email" th:field="*{email}" class="form-control" placeholder="test@test.com"/>
        </div>
        <div class="form-group form-inline">
          <div class="col-sm-5" style="display:flex; flex-direction:column;">
            <label for="oldPrefectureId" >転居元住所（都道府県）</label>
            <select id="oldPrefectureId" name="oldPrefectureId" class="form-control">
              <option th:each="prefecture : ${prefectures}" th:value="${prefecture.prefectureId}" th:field="*{oldPrefectureId}">[[${prefecture.prefectureName}]]</option>
            </select>
          </div>
          <div class="col-sm-7" style="display:flex; flex-direction:column;">
            <label for="oldAddress">転居元住所（市区町村以下）</label>
            <input type="text" id="oldAddress" name="oldAddress" th:field="*{oldAddress}"
                   class="form-control" style="text-align:center; " placeholder="新宿区西新宿1-1-1"/>
          </div>
        </div>
        <div class="form-group form-inline" >
          <div class="col-sm-5" style="display:flex; flex-direction:column;">
            <label for="newPrefectureId" >転居先住所（都道府県）</label>
            <select id="newPrefectureId" name="newPrefectureId" class="form-control" >
                <option th:each="prefecture : ${prefectures}" th:value="${prefecture.prefectureId}" th:field="*{newPrefectureId}">[[${prefecture.prefectureName}]]</option>
            </select>
          </div>
          <div class="col-sm-7" style="display:flex; flex-direction:column;">
            <label for="newAddress">転居先住所（市区町村以下）</label>
            <input type="text" id="newAddress" name="newAddress" th:field="*{newAddress}" class="form-control"
                   style="text-align:center;" placeholder="札幌市南区1"/>
          </div>
        </div>
      </fieldset>
      <fieldset style="margin-bottom:70px;">
          <legend>荷物情報</legend>
          <div class="input-information">
            <div class="form-input">
              <label for="box">段ボールの個数</label>
              <div class="box-size">
                <input type="text" id="box" name="box" th:field="*{box}" class="form-control" placeholder="10"/>
              </div>
            </div>
            <div class="form-input">
              <label for="bed">ベッドの個数</label>
              <div class="box-size">
                <input type="text" id="bed" name="bed" th:field="*{bed}" class="form-control" placeholder="3"/>
              </div>
            </div>
            <div class="form-input">
              <label for="bicycle">自転車の個数</label>
              <div class="box-size">
                <input type="text" id="bicycle" name="bicycle" th:field="*{bicycle}" class="form-control" placeholder="1"/>
              </div>
            </div>
            <div class="form-input">
              <label for="washingMachine">洗濯機の個数</label>
              <div class="box-size">
                <input type="text" id="washingMachine" name="washingMachine" th:field="*{washingMachine}" class="form-control"
                     placeholder="1"/>
              </div>
            </div>
            <div class="form-input">
              <label for="hasWashingMachineSettingOption" style="width:300px;">洗濯機の設置工事</label>
              <div class="box-size">
                <select id="hasWashingMachineSettingOption" name="hasWashingMachineSettingOption" class="form-control" th:field="*{hasWashingMachineSettingOption}">
                  <option th:value="false" th:text="なし">なし</option>
                  <option th:value="true" th:text="あり">あり</option>
                </select>
              </div>
            </div>
          </div>
      </fieldset>
      <div class="form-group">
        <div class="text-center">
          <button type="submit" name="backToTop" class="btn btn-warning">TOPへ戻る</button>
          <button type="submit" name="confirm" class="btn btn-primary">確認</button>
        </div>
      </div>
    </div>
  </form>
</div>
<script src="../js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script src="../js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
